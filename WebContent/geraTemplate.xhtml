<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Template de teste</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<ui:insert name="cabecalho">
		<h:form>

			<h:commandButton value="Acessar Login"
				action="#{menuController.goToLogin}">
				<f:ajax execute="@this" render="@form"></f:ajax>
			</h:commandButton>
			<h:commandButton value="Cadastrar Automovel"
				action="#{menuController.goToCadastrar}">
				<f:ajax execute="@this" render="@form"></f:ajax>
			</h:commandButton>
			<h:commandButton value="Gerenciar usuários"
				action="#{menuController.goToGerenciarUsuarios}">
				<f:ajax execute="@this" render="@form"></f:ajax>
			</h:commandButton>


		</h:form>

	</ui:insert>
	<ui:insert name="conteudo">
		<h1>Conteúdo</h1>
	</ui:insert>
	<ui:insert name="rodape">
		<h1>Rodapé</h1>
	</ui:insert>
</h:body>
</html>


<!-- O insert cria os conteúdos, tudo que estiver dentro de um insert pode ser substituido pelo define -->
