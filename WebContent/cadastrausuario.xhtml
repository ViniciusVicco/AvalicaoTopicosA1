<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Hello, World!</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h1>Cadastro de usu√°rios</h1>
	<h:form id="formDataTable">
		<h:dataTable id="dataTable" value="#{usuarioController.listaUsuario}"
			var="obj">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputLabel value="#{obj.id}"></h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Cpf</f:facet>
				<h:outputLabel value="#{obj.cpf}"></h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputLabel value="#{obj.nome}"></h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Data De Nascimento</f:facet>
				<h:outputLabel value="#{obj.dataNascimento}"></h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">E-mail</f:facet>
				<h:outputLabel value="#{obj.email}"></h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Login</f:facet>
				<h:outputLabel value="#{obj.login}"></h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Senha</f:facet>
				<h:outputLabel value="#{obj.senha}"></h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Perfil</f:facet>
				<h:outputLabel value="#{obj.perfil.label}"></h:outputLabel>
			</h:column>


		</h:dataTable>
	</h:form>

</h:body>
</html>
