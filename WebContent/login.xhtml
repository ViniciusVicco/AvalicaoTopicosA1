<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Hello, World!</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h:form>
		<h:commandButton value="Cadastrar Automovel"
			action="#{menuController.goToCadastrar}">
			<f:ajax execute="@this" render="@all"></f:ajax>
		</h:commandButton>
		<h:commandButton value="Menu" action="#{menuController.goMenu}">
			<f:ajax execute="@this" render="@all"></f:ajax>
		</h:commandButton>




	</h:form>
	<h1>Login</h1>
	<div class="d-flex justify-content-md-center align-items-center vh-100">
		<h:form>
			<h:messages id="messages" globalOnly="false"
				errorStyle="color:red;margin:8px;"
				infoStyle="color:green;margin:8px;"
				warnStyle="color:yellow;margin:8px;" />

			<table class="loginTable">


				<tbody>
					<tr class="loginRow">
						<td><h:outputLabel value="Login:"></h:outputLabel> <h:inputText
								value="#{loginController.usuario.login}"></h:inputText></td>

					</tr>
				</tbody>
				<tr class="senhaRow">
					<td><h:outputLabel value="Senha:"></h:outputLabel> <h:inputText value="#{loginController.usuario.senha}"></h:inputText>
					</td>
				</tr>
				<tr class="senhaRow">
					<td><h:commandButton value="Login" action="#{loginController.entrar}"></h:commandButton> <h:commandButton
							value="Cadastrar-se" action="#{menuController.goToCadastrarUsuario}"></h:commandButton></td>
				</tr>
			</table>



			<h:messages>
			</h:messages>
		</h:form>
		<h:panelGroup id="panelGroup">



		</h:panelGroup>
	</div>
</h:body>
</html>
