<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Hello, World!</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h:form>
		<h:commandButton value="Acessar Login"
			action="#{menuController.goToLogin}">
			<f:ajax execute="@this" render="@all"></f:ajax>
		</h:commandButton>
		<h:commandButton value="Cadastrar Automovel"
			action="#{menuController.goToCadastrar}">
			<f:ajax execute="@this" render="@all"></f:ajax>
		</h:commandButton>
		<h:commandButton value="Menu" action="#{menuController.goMenu}">
			<f:ajax execute="@this" render="@all"></f:ajax>
		</h:commandButton>




	</h:form>
	<h1>Login</h1>
	<div class="d-flex justify-content-md-center align-items-center vh-100">
		<h:form>


			<h:outputLabel value="CPF"></h:outputLabel>
			<h:inputText id="emailAjax"
				value="#{loginController.funcionarioFirst.cpf}"></h:inputText>
			<br />
			<h:outputLabel value="Senha"></h:outputLabel>
			<h:inputText id="emailAjax2"
				value="#{loginController.funcionarioFirst.senha}"></h:inputText>
			<br />

			<h:commandButton value="Enviar"
				action="#{loginController.goToSistemaEmConstrucao}">
				<f:ajax listener="#{loginController.login}" execute="@all"
					render="@all"></f:ajax>

			</h:commandButton>

			<h:messages>
			</h:messages>
		</h:form>
		<h:panelGroup id="panelGroup">



		</h:panelGroup>
	</div>
</h:body>
</html>
