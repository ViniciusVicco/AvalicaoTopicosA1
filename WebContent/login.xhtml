<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Hello, World!</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>

	<h1>Login</h1>
	<div class="d-flex justify-content-md-center align-items-center vh-100">
		<h:form id="formLogin">
			<h:messages id="messages" globalOnly="false"
				errorStyle="color:red;margin:8px;"
				infoStyle="color:green;margin:8px;"
				warnStyle="color:yellow;margin:8px;" />

			<table class="loginTable">


				<tbody>
					<tr class="loginRow">
						<td><h:outputLabel value="Login:"></h:outputLabel> <h:inputText
								id="loginInput" value="#{loginController.usuario.login}"
								validatorMessage="Login senha não pode ser vazio">

								<f:validateRequired for="loginInput" />
							</h:inputText></td>

					</tr>
				</tbody>
				<tr class="senhaRow">
					<td><h:outputLabel value="Senha:"></h:outputLabel> <h:inputText
							value="#{loginController.usuario.senha}"
							validatorMessage="Campo senha não pode ser vazio e deve conter ao menos 6 caracteres">
							<f:validateLength minimum="6"></f:validateLength>
						</h:inputText></td>
				</tr>
				<tr class="senhaRow">
					<td><h:commandButton value="Login"
							action="#{loginController.entrar}">
							<f:ajax execute="formLogin" render="formLogin"></f:ajax>
						</h:commandButton> <h:commandButton value="Cadastrar-se"
							action="#{menuController.goToCadastrarUsuario}">
											<f:ajax execute="@this" render="@form"></f:ajax>
						</h:commandButton></td>
				</tr>
			</table>

		</h:form>
		<h:panelGroup id="panelGroup">



		</h:panelGroup>
	</div>
</h:body>
</html>
