<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Hello, World!</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h:form>

		<h:commandButton value="Acessar Login"
			action="#{menuController.goToLogin}">
			<f:ajax execute="@this" render="@all"></f:ajax>
		</h:commandButton>
		<h:commandButton value="Cadastrar Automovel"
			action="#{menuController.goToCadastrar}">
			<f:ajax execute="@this" render="@all"></f:ajax>
		</h:commandButton>
		<h:commandButton value="Menu" action="#{menuController.goMenu}">
			<f:ajax execute="@this" render="@all"></f:ajax>
		</h:commandButton>



	</h:form>


</h:body>
</html>
